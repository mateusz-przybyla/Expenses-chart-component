<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container1">
        <div>
          <p>My Balance</p>
          <p class="price">$921.48</p>
        </div>
        <div>
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </section>
      <section class="container2">
        <div class="header1">
          <h1>Spending - Last 7 days</h1>
        </div>
        <div class="chartBox"></div>
        <div class="line">
          <hr />
        </div>
        <div class="summary">
          <div class="totalPrice">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="difference">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mateusz-przybyla">Mateusz Przybyla</a>.
      </div>
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
